<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- link the main css stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Typewriter</title>
  </head>

  <body>


    <div class="keyboard">

      <!-- first row of the keyboard -->
      <div class="first-row">
        <div data-key="81" class="key">
          <kbd>Q</kbd>
        </div>
        <div data-key="87" class="key">
          <kbd>W</kbd>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
        </div>
        <div data-key="82" class="key">
          <kbd>R</kbd>
        </div>
        <div data-key="84" class="key">
          <kbd>T</kbd>
        </div>
        <div data-key="89" class="key">
          <kbd>Y</kbd>
        </div>
        <div data-key="85" class="key">
          <kbd>U</kbd>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
        </div>
        <div data-key="79" class="key">
          <kbd>O</kbd>
        </div>
        <div data-key="80" class="key">
          <kbd>P</kbd>
        </div>
        <div data-key="219" class="key">
          <kbd>{</kbd>
        </div>
        <div data-key="221" class="key">
          <kbd>}</kbd>
        </div>
        <div data-key="220" class="key">
          <kbd>\</kbd>
        </div>
      </div>

      <!-- second row of the keyboard -->
      <div class="second-row">
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
        </div>
        <div data-key="59" class="key">
          <kbd>;</kbd>
        </div>
        <div data-key="222" class="key">
          <kbd>'</kbd>
        </div>
      </div>

      <!-- third row of the keyboard -->
      <div class="third-row">
        <div data-key="90" class="key">
          <kbd>Z</kbd>
        </div>
        <div data-key="88" class="key">
          <kbd>X</kbd>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd>
        </div>
        <div data-key="86" class="key">
          <kbd>V</kbd>
        </div>
        <div data-key="66" class="key">
          <kbd>B</kbd>
        </div>
        <div data-key="78" class="key">
          <kbd>N</kbd>
        </div>
        <div data-key="77" class="key">
          <kbd>M</kbd>
        </div>
        <div data-key="188" class="key">
          <kbd>,</kbd>
        </div>
        <div data-key="190" class="key">
          <kbd>.</kbd>
        </div>
        <div data-key="191" class="key">
          <kbd>/</kbd>
        </div>
      </div>

      <!-- maybe add a spacebar in the fourth row? -->

    </div>

    <audio src="sound/typewriter-keystroke.wav"></audio>

	<!-- <footer>Photo by Dustin Lee on Unsplash</footer> -->

    <!-- link the main js file -->
    <script src="scripts.js"></script>
  </body>
</html>
